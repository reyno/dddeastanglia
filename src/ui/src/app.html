<template>
  <h1>${message}</h1>


  <div class="page-split">
    <div class="auto-size categories">
      <h2>Categories</h2>
      <ul class="list">
        <li repeat.for="item of categories"
            class="${item === $parent.selectedCategory ? 'active' : ''}">
          <a href="#"
             click.delegate="selectCategory(item)">${item.title}</a>
        </li>
      </ul>
      <p>Add New: <input value.bind="newCategory.title"
               placeholder="Title" /><button click.trigger="addCategory()">Save</button></p>
    </div>
    <div class="products"
         if.bind="!!selectedCategory">

      <h2>Products</h2>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
          </tr>
        </thead>
        <tr if.bind="!products || products.length === 0">
          <td colspan="99">No products found</td>
        </tr>
        <tr repeat.for="item of products">
          <td>${item.id}</td>
          <td>${item.title}</td>
          <td><button click.delegate="delete(item)">Delete</button></td>
        </tr>
      </table>
      <p>Add New: <input value.bind="newProduct.title"
               placeholder="Title" /><button click.trigger="addProduct()">Save</button></p>

    </div>
  </div>

</template>
